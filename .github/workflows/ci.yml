name: ci
on: [pull_request]

jobs:
  build: ubuntu-latest
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Install dependencies
      run: yarn Install

    - name: Linting
      run: yarn lint

    - name: Test
      run: yarn test

    - name: build
      run: yarn build
